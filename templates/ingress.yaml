apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: superdesk-service-ip
              servicePort: 9000
          - path: /api/
            backend:
              serviceName: superdesk-service-ip
              servicePort: 5000
          - path: /contentapi/
            backend:
              serviceName: superdesk-service-ip
              servicePort: 5400
          - path: /ws/
            backend:
              serviceName: superdesk-service-ip
              servicePort: 5100
